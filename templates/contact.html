<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Phenom Ventures Ltd</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("{{ url_for('static', filename='contact.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #007BFF;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }
        input, textarea {
            margin-bottom: 20px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            padding: 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .contact-details {
            text-align: center;
            margin-top: 30px;
        }
        .contact-details p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .contact-details a {
            color: #007BFF;
            text-decoration: none;
        }
        .contact-details a:hover {
            text-decoration: underline;
        }
        .home-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function sendWhatsAppMessage(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            // Compose the message text
            const whatsappMessage = `Hello, my name is ${name}. My email is ${email}, and my phone number is ${phone}. Here is my message: ${message}`;

            // Encode the message to be URL safe
            const encodedMessage = encodeURIComponent(whatsappMessage);

            // WhatsApp API URL
            const whatsappURL = `https://wa.me/254788210783?text=${encodedMessage}`;

            // Redirect to WhatsApp
            window.open(whatsappURL, '_blank');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form onsubmit="sendWhatsAppMessage(event)">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Your Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Write your message here" required></textarea>

            <button type="submit">Send Message via WhatsApp</button>
        </form>

        <div class="contact-details">
            <h2>Get in Touch</h2>
            <p><strong>Phone:</strong> 0702 473 609 / 0788 210 783</p>
            <p><strong>Email:</strong> <a href="mailto:info@phenom-ventures.com">info@phenom-ventures.com</a></p>
            <p><strong>Address:</strong> N.D.C.U Building, Gakere Street, 2nd Floor, Nyeri Town, Kenya</p>
        </div>
    </div>

    <!-- Home Button -->
    <a href="/" class="home-button">Home</a>
</body>
</html>
